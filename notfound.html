<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/notfound.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Your header content goes here -->
        <h1>Header</h1>
    </header>

    <!-- Content -->
    <div class="content">
        <h1>404 Not Found</h1>
        <p>Oops! It looks like you've hit a dead end. The page you're looking for might have been moved, deleted, or doesn't exist.</p>
        <p>Go back to <a href="/">homepage</a> or use the search bar.</p>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Your footer content goes here -->
        <h1>Footer</h1>
    </footer>
</body>
</html>
