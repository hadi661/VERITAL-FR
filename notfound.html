<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/notfound.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
  

    <!-- Content -->
    <div class="content">
        <h1 id="title">404 Not Found</h1>
        <p id="message">Oops! It looks like you've hit a dead end. The page you're looking for might have been moved, deleted, or doesn't exist.</p>
        <p id="options">Go back to <a href="/">homepage</a> or use the search bar.</p>
    </div>

   

    <!-- JavaScript for translation -->
    <script>
        // Translation function for French
        function translateToFrench() {
            document.getElementById("title").innerText = "404 Non trouvé";
            document.getElementById("message").innerText = "Oups ! Il semble que vous avez atteint une impasse. La page que vous recherchez a peut-être été déplacée, supprimée ou n'existe pas.";
            document.getElementById("options").innerText = "Retour à la page d'accueil ou utilisez la barre de recherche.";
        }

        // Translation function for Arabic
        function translateToArabic() {
            document.getElementById("title").innerText = "404 غير موجود";
            document.getElementById("message").innerText = "عذرا! يبدو أنك واجهت طريقًا مسدودًا. قد تم نقل الصفحة التي تبحث عنها أو حذفها أو أنها غير موجودة.";
            document.getElementById("options").innerText = "العودة إلى الصفحة الرئيسية أو استخدام شريط البحث.";
        }

        // Call the appropriate translation function based on user's language preference
        // Here I'm just calling the French translation function as an example, you can modify it to determine the language dynamically
        translateToFrench(); // You can change this to `translateToArabic()` to display in Arabic
    </script>
</body>
</html>
